<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.00s CHALLENGE - RICH EDITION</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Noto+Sans+JP:wght@400;700;900&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vignette"></div>
    <div id="snow-container"></div>
    <div id="particles-container"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="top-header">
            <div class="header-left">
                <button id="showRankingButton" class="btn-ranking-trigger">🏆 RANKING</button>
            </div>
            <div class="title-group">
                <div class="event-name">昭島国際法務PFI忘年会</div>
                <h1>TEN <span style="color:#fff">PERFECT</span> CHALLENGE</h1>
            </div>
            <div class="header-controls">
                <button id="resetAllButton" class="btn-reset" title="データ全消去">⚠️ RESET</button>
            </div>
        </header>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Left Panel: Spacer -->
            <div class="side-panel left-panel">
            </div>

            <!-- Center Panel: Timer & Info -->
            <div class="center-panel">
                <input type="text" id="playerName" class="player-name-input" placeholder="ENTER NAME" maxlength="10"
                    autocomplete="off">

                <div class="timer-display">
                    <div id="timerText" class="main-timer">00.00</div>
                    <div id="diffText" class="diff-display">TARGET: 10.00</div>
                </div>

                <div class="message-area">
                    <span id="resultMessage">PRESS START</span>
                </div>

                <!-- Merged Action Button -->
                <div class="action-area">
                    <button id="actionButton" class="big-button btn-action">START</button>
                </div>

                <!-- Retry button appears here or overlays -->
                <button id="retryButton" class="big-button btn-retry hidden">NEXT PLAYER</button>
            </div>

            <!-- Right Panel: Spacer to balance layout -->
            <div class="side-panel right-panel">
                <!-- Spacer or future content -->
            </div>
        </div>

        <!-- Footer Ticker -->
        <div class="rules-ticker">
            <div class="rules-content ticker-content">
                🎯 RULE: 10.00秒ジャストで止めて豪華景品ゲット！ 10秒を超えたら即失格！ 🎯
            </div>
        </div>
    </div>

    <!-- Ranking Modal -->
    <div id="rankingModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🏆 RANKING 🏆</h2>
                <button id="closeModal" class="btn-close">×</button>
            </div>
            <div class="ranking-stage">
                <div id="rankingList" class="ranking-list"></div>
            </div>
        </div>
    </div>

    <!-- Effects Overlay -->
    <div id="dq-overlay" class="hidden">
        <div class="dq-text">DISQUALIFIED</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
